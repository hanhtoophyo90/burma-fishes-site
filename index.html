<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Native Fishes of Burma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-50 text-gray-800">
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-700">Native Fishes of Burma</h1>
            <p class="text-gray-600 mt-2 text-lg">A searchable guide to freshwater and marine fish of Burma.</p>
        </header>
        <div class="mb-6">
            <input type="text" id="search-input" placeholder="Search fishes..." class="w-full p-3 border rounded" />
        </div>
        <div id="fish-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="no-results" class="hidden text-center text-gray-500 mt-8">No Fishes Found</div>
        <a href="support.html" class="text-emerald-600 hover:underline">Support This Project</a>
    </div>
    <script src="fish.js"></script>
    <script src="script.js"></script>
</body>
</html>
